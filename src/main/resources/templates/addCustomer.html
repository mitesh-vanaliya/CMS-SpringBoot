<!DOCTYPE html>
<html
xmlns:th="https://www.thymeleaf.org"
>
<head>
<meta charset="ISO-8859-1">
<title>Add Customer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
crossorigin="anonymous">
</head>
<body>

<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Customer Registration </h2>
            <form th:action="@{/saveCustomer}" th:object="${customer}" method="post">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>Customer Name</label>
                        <input type="text" class="form-control" th:field="*{customerName}">
                        <p th:errors = "*{customerName}" class="text-danger" th:if="${#fields.hasErrors('customerName')}"></p>
                    </div>
                    <br/>
                    <div class="col-md-6 form-group">
                        <label>Country</label>
                        <select class="form-control" th:field="*{customerCountry}">
                            <option value="">Choose...</option>
                            <option value="India">India</option>
                            <option value="US">US</option>
                            <option value="Canada">Canada</option>
                        </select>
                        <p th:errors = "*{customerCountry}" class="text-danger" th:if="${#fields.hasErrors('customerCountry')}"></p>
                    </div>
                    <br/>
                    <div class="col-md-6 form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" th:field="*{customerAddress}">
                        <p th:errors = "*{customerAddress}" class="text-danger" th:if="${#fields.hasErrors('customerAddress')}"></p>
                    </div>
					
					<br/>
					<div class="col-md-6 form-group">
                        <label>Hobbies:
                        <input type="checkbox" name="roles"
                        th:each="hobbie : ${defaultHobbies}"
                        th:text = "${hobbie.name}"
                        th:value = "${hobbie.name}"
                        th:field="*{customerHobbies}"/>
                        
                        </label>
                    </div>
					
					<br/>
					
                    <div class="col-md-6 form-group">
                        <strong>Gender</strong>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{customerGender}" id="option1" value="Male">
                            <label class="form-check-label" for="option1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{customerGender}" id="option2" value="Female">
                            <label class="form-check-label" for="option2">Female</label>
                        </div>
                    </div>
                     
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
