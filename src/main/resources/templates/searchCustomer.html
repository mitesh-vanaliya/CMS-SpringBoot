<!DOCTYPE html>
<html
xmlns:th="https://www.thymeleaf.org"
>
<head>
<meta charset="ISO-8859-1">
<title>Customer Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container mt-5">
<h2 align="center">All Customer Records</h2>
<br/>
  <form th:action="@{/search}" method="get">
  <input type="text" name="keyword" th:value="${keyword}"  placeholder="search by customer name" size="50" >
  <button type="submit" class="btn btn-info" >Search</button>
  <button type="submit" class="btn btn-info" >Reset</button>
  </form>
  <table class="table table-bordered table-sm mt-2">
    <thead>
      <tr>
        <th>Id</th>
        <th>Customer Name</th>
        <th>Address</th>
        <th>Gender</th>
        <th>Country</th>
        <th>Hobbies</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="l : ${list}" th:field="${l}">
        <td th:text="${l.customerId}"></td>
        <td th:text="${l.customerName}"></td>
        <td th:text="${l.customerAddress}"></td>
        <td th:text="${l.customerGender}"></td>
        <td th:text="${l.customerCountry}"></td>
        <td th:text="${l.customerHobbies}"></td>
        <td>
        	<a th:href="@{/update/{id}(id=${l.customerId})}"><i class="fa fa-edit"></i></a>
        	<a
  				th:href="@{/delete/{id}(id=${l.customerId})}"
  				class="fa fa-remove"
  				th:data-confirm-delete="|Are you sure you want to delete this customer ?|"
  				onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
			</a>
        	

        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
